<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sweet Bonanza</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css?family=Unbounded:200,300,regular,500,600,700,800,900&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="main-wrapper-bg"></div>
      <div class="main-wrapper-mob-bg"></div>

      <header class="header_box">
        <a href="#" class="logo"><img src="images/logo.svg" alt="logo" /></a>
      </header>

      <main class="main">
        <section class="content">
          <div class="content__wrapper">
            <h2 class="content__title">
              Hoş geldin bonusunuzu almak için öğeleri ek bir satırda
              birleştirin.
            </h2>
            <div class="content__desc">İyi şanslar!</div>
          </div>
        </section>

        <section class="slot-content-wrapper">
          <img class="slot__bg" alt="background" src="images/sweet_bg.png" />
          <div class="slot__wrap">
            <div id="slots-container" class="slot__container">
              <div class="slot__item" data-order="0">
                <img src="images/0.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="1">
                <img src="images/1.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="2">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="3">
                <img src="images/0.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="4">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="5">
                <img src="images/3.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="6">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="7">
                <img src="images/4.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="8">
                <div class="item8 move_down">
                  <img src="images/3.png" alt="slot" />
                </div>
              </div>
              <div class="slot__item" data-order="9">
                <img src="images/4.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="10">
                <img src="images/0.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="11">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="12">
                <img src="images/1.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="13">
                <img src="images/0.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="14">
                <div class="item14 move_up">
                  <img src="images/4.png" alt="slot" />
                </div>
              </div>
              <div class="slot__item" data-order="15">
                <img src="images/1.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="16">
                <img src="images/3.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="17">
                <img src="images/1.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="18">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="19">
                <img src="images/3.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="20">
                <img src="images/0.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="21">
                <img src="images/2.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="22">
                <img src="images/1.png" alt="slot" />
              </div>
              <div class="slot__item" data-order="23">
                <img src="images/0.png" alt="slot" />
              </div>
            </div>
            <div class="try">
              <span class="try__first"></span
              ><span class="try__second hidden"></span>
            </div>
          </div>
          <div class="slot__arrow">
            <img class="slot__arrow__img" src="images/arrow.png" alt="arrow" />
          </div>
          <img
            class="game__decor game__decor--first"
            alt="decorative image"
            src="images/first.png"
          />
          <img
            class="game__decor game__decor--last"
            alt="decorative image"
            src="images/last.png"
          />
        </section>
      </main>

      <div class="decor">
        <div class="decor__girl1">
          <img src="images/girl.png" alt="girl" />
        </div>
        <div class="decor__girl2">
          <img src="images/girl.png" alt="girl" />
        </div>

        <div class="decor__smoke_left">
          <img src="images/smoke_left.png" alt="smoke" />
        </div>

        <div class="decor__smoke_right">
          <img src="images/smoke_right.png" alt="smoke" />
        </div>

        <div class="decor__smoke_mob">
          <img src="images/smoke_left_mob.png" alt="smoke" />
        </div>

        <div class="decor__smoke_modal">
          <img src="images/smoke_modal.png" alt="smoke" />
        </div>
      </div>

      <div class="modal">
        <div class="modal__wrapper">
          <a href="#" class="modal__logo"
            ><img src="images/logo.svg" alt="logo"
          /></a>

          <div class="modal__content">
            <div class="modal__content-inner">
              <img src="images/popup.png" alt="" />
              <div class="modal__content-text">
                <div class="modal__desc">Tebrikler!</div>
                <div class="modal__desc2">
                  İkramiyeniz <br /><span>37.500 TL + 300 FS</span>
                </div>
              </div>
              <a
                href="#"
                target="_blank"
                class="modal__btn my-btn--prize"
                id="go-to-forma"
                >Bonusu alın</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="sound_wrapper">
        <audio class="main_sound" controls="" loop="">
          <source src="media/bg.mp3" />
        </audio>

        <audio class="win_first" controls="">
          <source src="media/win_first.mp3" />
        </audio>
        <audio class="win_last" controls="">
          <source src="media/win_last.mp3" />
        </audio>

        <audio class="click_sound" controls="">
          <source src="media/modal_btn_click.mp3" />
        </audio>
      </div>
    </div>

    <script src="js/Sortable.min.js"></script>

    <script src="js/TweenMax.min.js"></script>
    <script src="js/anime.min.js"></script>
    <script src="js/app.js"></script>

    <script src="js/jquery.min.js"></script>
  </body>
</html>
